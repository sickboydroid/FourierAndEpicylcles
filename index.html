<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fourier Transform</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body>
    <div class="view drawing">
      <div class="container">
        <canvas id="drawing-canvas"></canvas>

        <div class="floating-controls glass-panel">
          <button id="add" class="btn selected">Add Point</button>
          <button id="delete" class="btn">Delete Point</button>
          <button id="save" class="btn">Save</button>
          <button id="close" class="btn">Close</button>
        </div>

        <dialog id="save-dialog" class="modal">
          <form method="dialog" class="modal-content glass-panel">
            <h2>Save Drawing</h2>
            <div class="field">
              <p>Note: The curve will be closed automatically</p>
            </div>
            <div class="field">
              <label for="drawing-name">Name</label>
              <input
                id="drawing-name"
                type="text"
                placeholder="Enter drawing name..."
                autocomplete="off"
              />
            </div>
            <div class="actions">
              <button type="button" value="cancel" class="btn ghost">
                Cancel
              </button>
              <button type="submit" value="save" class="btn primary">
                Save
              </button>
            </div>
          </form>
        </dialog>
      </div>
    </div>

    <div class="view select-drawing glass-overlay">
      <div class="container">
        <div class="items"></div>
      </div>
      <div class="floating-controls bottom-right glass-panel">
        <button class="btn close">Close</button>
      </div>
    </div>

    <div class="view simulate">
      <canvas id="simulate-canvas"></canvas>

      <div class="simulate-controls glass-panel">
        <div class="timeline-row">
          <label for="progress" id="progress-label">50.0%</label>
          <input
            type="range"
            name="progress"
            id="progress"
            min="0"
            max="1"
            step="0.001"
            value="0.5"
          />
        </div>

        <div class="actions-row">
          <div class="action-buttons">
            <button id="play-toggle" class="btn primary">Pause</button>
            <button id="load-new-path" class="btn primary">Load New</button>
          </div>

          <div class="settings-inline">
            <div class="setting-item">
              <label for="vector-count">Vector Count:</label>
              <input
                type="number"
                name="vector-count"
                id="vector-count"
                value="100"
                min="1"
              />
            </div>

            <div class="toggles-inline">
              <label class="toggle-pill" for="show-circles">
                <input type="checkbox" name="show-circles" id="show-circles" />
                <span class="label-text">Circles</span>
                <div class="slider"></div>
              </label>

              <label class="toggle-pill" for="show-vectors">
                <input
                  type="checkbox"
                  name="show-vectors"
                  id="show-vectors"
                  checked
                />
                <span class="label-text">Vectors</span>
                <div class="slider"></div>
              </label>

              <label class="toggle-pill" for="show-function">
                <input
                  type="checkbox"
                  name="show-function"
                  id="show-function"
                  checked
                />
                <span class="label-text">Function</span>
                <div class="slider"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
